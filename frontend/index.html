<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contador de Palabras</title>
  <!-- Agregar Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="estilos.css">
</head>
<body class="container mt-4">
  <div class="text-center">
    <h1 class="text-primary">Analizador de Texto</h1>
  </div>
  <p>Introduce un texto en el siguiente campo y pulsa "Enviar" para analizarlo:</p>
  
  <!-- Campo de texto para entrada -->
  <div class="form-group">
    <textarea id="texto" class="form-control" placeholder="Escribe o pega aquí un texto..."></textarea>
  </div>
  <!-- Botón para enviar el texto -->
  <button id="btnEnviar" type="button" class="btn btn-success mb-3">Enviar</button>
  
  <!-- Sección para mostrar los resultados -->
  <div id="resultado" class="table-responsive"></div>
  
  <!-- JS de Bootstrap y dependencias -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
